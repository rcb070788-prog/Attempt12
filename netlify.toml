[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/dashboards/*"
  to = "/dashboards/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
